<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create New Movie</title>
    <link rel="stylesheet"
          href="create.css"
    />
</head>
<body>
<div id="create-form-ctr">
    <hr/><h1>Create New Movie</h1><hr/>
    <form method="post" enctype="multipart/form-data" class="form">
        <div id="form-title">
            <p>
            <label id="form-title-label">Movie Title</label>
            <input id="form-title-input" />
            </p>
        </div>
        <div id="form-cast">
            <p>
            <label id="form-cast-label">Cast</label>
            <textarea id="form-cast-input"></textarea>
            </p>
        </div>
        <div id="form-director">
            <p>
            <label id="form-director-label">Director</label>
            <input id="form-director-input" />
            </p>
        </div>
        <div id="form-producer">
            <p>
            <label id="form-producer-label">Producer</label>
            <input id="form-producer-input" />
            </p>
        </div>
        <div id="form-rating">
            <p>
            <label id="form-rating-label">Rating</label>
            <input id="form-rating-input" />
            </p>
        </div>
        <div id="form-reviews">
            <p>
            <label id="form-reviews-label">Reviews Link</label>
            <input id="form-reviews-input" />
            </p>
        </div>
        <div id="form-synop">
            <p>
            <label id="form-synop-label">Synopsis</label>
            <textarea id="form-synop-input"></textarea>
            </p>
        </div>
        <div id="form-trailer-photo">
            <p>
            <label id="form-trailer-photo-label">Trailer Photo Link</label>
            <input id="form-trailer-photo-input" />
            </p>
        </div>
        <div id="form-trailer-video">
            <p>
            <label id="form-trailer-video-label">Trailer Embedded Link</label>
            <input id="form-trailer-video-input" />
            </p>
        </div>
        <button type="submit" id="form-submit-button">Create</button>
    </form>
</div>
</body>
</html>
