<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Edit Movies</title>
    <link rel="stylesheet" type="text/css"
          href="/css/editmovies.css"
          th:href="@{/css/editmovies.css}"
    />
</head>
<body>
<div id="nav-ctr">
    <nav class="top-nav">
        <a class="nav-link" th:href="@{/}">Home</a>
        <a class="nav-link" th:href="@{/admin/}">Admin Options</a>
        <a class="nav-link" th:href="@{/admin/managemovies}">Manage Movies</a>
        <div sec:authorize="isAuthenticated">
            <form th:action="@{/logout}" method="post">
                <input class="logout-button" type="submit" value="Sign Out" />
            </form>
        </div>
    </nav>
</div>
<div class="page-ctr">
    <h1 id="promo-header">Edit Movies</h1><hr/>

    <div id="schedule-table-ctr">
        <table id="schedule-table">
            <tr>
                <th class="movie-id">Movie ID</th>
                <th class="schedule-movie-title">Movie Title</th>
                <th class="category">Category</th>
                <th class="cast">Cast</th>
                <th class="director">Director</th>
                <th class="producer">Producer</th>
                <th class="rating">Rating</th>
                <th class="reviews">Reviews Link</th>
                <th class="trailer-photo">Trailer Photo</th>
                <th class="trailer-video">Trailer Video</th>
                <th class="synop">Synopsis</th>
                <th class="now-playing">Now Showing</th>
                <th class="child-ticket">Child Ticket</th>
                <th class="adult-ticket">Adult Ticket</th>
                <th class="senior-ticket">Senior Ticket</th>
                <th>Edit</th>
            </tr>
            <div class="table-content-ctr"
            <tbody th:each="movie : ${movies}">
            <tr>
                <td th:text="${movie.id}"></td>
                <td th:text="${movie.movieTitle}"></td>
                <td th:text="${movie.category}"></td>
                <td th:text="${movie.cast}"></td>
                <td th:text="${movie.director}"></td>
                <td th:text="${movie.producer}"></td>
                <td th:text="${movie.rating}"></td>
                <td th:text="${movie.reviews}"></td>
                <td class="photo-content">
                    <img th:src="${movie.trailerPhoto}" alt="Trailer Photo" width="100%"/>
                </td>
                <td class="video-content" th:text="${movie.trailerVideo}"></td>
                <td class="synopsis" th:text="${movie.synop}"></td>
                <td th:text="${movie.nowPlaying}"></td>
                <td th:text="${movie.childTicket}"></td>
                <td th:text="${movie.adultTicket}"></td>
                <td th:text="${movie.seniorTicket}"></td>
                <td><button class="edit-dates-button"><a th:href="@{/admin/editmovie/{id}(id=${movie.id})}" >Edit</a></button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
