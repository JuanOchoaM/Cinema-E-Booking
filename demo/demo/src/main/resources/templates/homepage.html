<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet"
          href="/css/homepage.css"
          th:href="@{/css/homepage.css}"
    />
</head>
<body>
    <div id="nav-ctr">
        <nav class="top-nav">
            <a class="nav-link">Book</a>
            <a class="nav-link">Login</a>
            <a class="nav-link">About</a>
            <div class="search-ctr">
                <label for="search-box" id="search-label">Search:</label><input type="text" id="search-box" />
            </div>
        </nav>
    </div>
    <h1 class="now-showing-header">Now Showing</h1>
    <div class="movie-overview">
            <div class="movie-ctr" th:each="movie : ${movies}" >
                <a class="movie-title" th:text="${movie.movieTitle}" />
                <iframe width="530" height="365"
                        id="trailer-video"
                        th:src="${movie.trailerVideo}"
                        title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;
                        web-share" allowfullscreen>
                </iframe>
                <div id="details-link-ctr">
                    <p id="details-link">Details</p>
                </div>
                <div id="book-tickets-btn-ctr">
                    <button id="book-tickets-btn">Book</button>
                </div>
            </div>
    </div>
    <h1 class="now-showing-header">Coming Soon</h1>
    <div class="movie-overview">

    </div>
</body>
</html>
