<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" type="text/css"
        href="/css/signup.css"
        th:href="@{/css/signup.css}"  />
</head>
<body>
<div id="nav-ctr">
  <nav class="top-nav">
    <a class="nav-link"><a th:href="@{/}">Home</a></a>
  </nav>
</div>
<div>
  <div>
    <h2>Change Password</h2>
  </div>
  <form id="verify" th:action="@{/changepw}" method="post">
    <label for="current-password" id="password-label">Enter current password:</label>
    <input type="password" id="current-password" name="currPass" required minlength="6" maxlength="20"/>
    <p th:text="${wrong_pass}"></p>
    <label for="new-password" id="new-label">Enter new password:</label>
    <input type="password" id="new-password" name="newPass" required minlength="6" maxlength="20"/>
    <label for="confirm-password" id="confirm-label">Enter new password:</label>
    <input type="password" id="confirm-password" name="confirmPass" required minlength="6" maxlength="20"/>
    <p th:text="${no_match}"></p>
    <button id="submit-button" type="submit" value="Submit">Submit</button>
  </form>
</div>

</body>
</html>
