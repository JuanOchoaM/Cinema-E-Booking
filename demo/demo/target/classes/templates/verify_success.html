<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration Success</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        :root {
            --ocean-blue: rgb(30,152,188);
            --sand-yellow: rgb(241,218,165);
            --burgundy-wine: rgb(86,37,58);
            --olive-green: rgb(122,103,49);
            --cloudy-grey: rgb(155,182,189);
            --turquoise-sea: rgb(70,225,232);
            --stormy-sky: rgb(59,91,114);
            --golden-sun: rgb(221,160,57);
            --terra-cotta: rgb(206,98,67);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 100vh;
        }
        .container {
            margin: auto;
            margin-top: 20px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
            height: fit-content;
            width: fit-content;
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            background-color: var(--cloudy-grey);
            color: var(--stormy-sky);
        }

        h2, h3, h4 {
            text-align: center;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="container text-center">
        <h3>Your account has been verified</h3>
        <h4><a th:href="@{/}">Return to home</a></h4>
        <h4><a th:href="@{/login}">Click here to Login</a></h4>
    </div>
     
</body>
</html>
