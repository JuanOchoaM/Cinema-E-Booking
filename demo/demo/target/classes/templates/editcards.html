<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCards</title>
    <link rel="stylesheet" type="text/css"
          href="/css/UserTopNav.css"
          th:href="@{/css/UserTopNav.css}"  />
    <link rel="stylesheet" type="text/css"
          href="/css/creditcards.css"
          th:href="@{/css/creditcards.css}" />
</head>
<body>
<div id="nav-ctr">
    <nav class="top-nav">
        <a class="nav-link" th:href="@{/}">Home</a>
        <div sec:authorize="isAuthenticated">
            <p class="nav-link">
                Welcome <b><span sec:authentication="principal.fullName"></span></b>
            </p>
        </div>
        <div sec:authorize="isAuthenticated">
            <form th:action="@{/logout}" method="post">
                <input class="logout-button" type="submit" value="Sign Out" />
            </form>
        </div>
    </nav>
</div>
<div class="profilenav">
    <div class="sidenav">
        <a th:href="@{/profile}">Profile</a>
        <a class="active" th:href="@{/creditcards}">Credit cards</a>
        <a th:href="@{/orders}">Orders</a>
        <a th:href="@{/changepassword}">Change Password</a>
    </div>
    <div class="content">
        <h1 id="content-title">Credit Cards </h1>
<!--        <a th:href="@{/editcards}" ><button id="cardbutton"><strong>Edit cards</strong></button></a>-->
        <form id="carddisplay" th:action="@{/editcards}" th:object="${card}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="card">
                <div>
                    <label for="ccn">Card Number:</label>
                    <input id="ccn"
                           type="tel"
                           inputmode="numeric"
                           pattern="[0-9\s]{13,19}"
                           autocomplete="cc-number" maxlength="19"
                           placeholder="xxxx xxxx xxxx xxxx"
                           name="cardNumber"
                           th:field="*{cardNumber}"
                           required>
                </div>
                <div>
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="date" id="expiryDate" name="expiryDate" th:field="*{expirationDate}" required>
                </div>
                <div>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" th:field="*{securityCode}" />
                </div>
                <div>
                    <label for="cna">Card Name</label>
                    <input type="text" id="cna" name="cna" th:field="*{cardName}" />
                </div>
                <div>
                    <label for="billingAddrStreet">Street Address</label>
                    <input type="text" id="billingAddrStreet" th:field="*{billingAddrStreet}" />
                </div>
                <div>
                    <label for="billingAddrState">State</label>
                    <input type="text" id="billingAddrState" th:field="*{billingAddrState}" />
                </div>
                <div>
                    <label for="billingAddrZip">Zip</label>
                    <input type="text" id="billingAddrZip" th:field="*{billingAddrZip}" />
                </div>
            </div>
            <input type="submit" value="Save"><a th:href="@{/editcards}" ></a>
        </form>
    </div>
</div>

</body>
</html>
