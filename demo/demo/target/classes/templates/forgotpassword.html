<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Forgot Password</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div id="nav-ctr">
  <nav class="top-nav">
    <a class="nav-link">Book</a>
    <a class="nav-link" th:href="@{/}">Home</a>
    <a class="nav-link">About</a>
    <div class="search-ctr">
      <form id="search-form"
            th:action="@{/search}"
            method="get">
        <label for="search-box" id="search-label">Search:</label>
        <input type="search" id="search-box" name="keyword"/>
        <button id="search-button" type="submit" value="Search">Go</button>
      </form>
    </div>
  </nav>
</div>
<div class="sidenav">
  <a th:href="@{/profile}">Profile</a>
  <a class="active" th:href="@{/creditcards}">Credit cards</a>
  <a th:href="@{/orders}">Orders</a>
  <a th:href="@{/changepassword}">Change Password</a>
</div>
<div class="container text-center">
  <h3>Enter your email address for new temp password</h3>

  <form id="forgot-pw" th:action="@{/forgotpw}" method="post">
    <label for="email-box" id="email-label">Enter Email:</label>
    <input type="email" id="email-box" name="email" />
    <p th:text="${wrong_email}"></p>
    <button id="submit-button" type="submit" value="Submit">Submit</button>
  </form>

  <h4><a th:href="@{/}">Click here to go Home</a></h4>
</div>

</body>
</html>
