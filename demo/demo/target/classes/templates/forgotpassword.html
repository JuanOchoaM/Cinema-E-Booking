<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Forgot Password</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css"
        href="/css/UserTopNav.css"
        th:href="@{/css/UserTopNav.css}"  />
  <link rel="stylesheet" type="text/css"
        href="/css/profile.css"
        th:href="@{/css/signin.css}" />
</head>
<body>
<div id="nav-ctr">
  <nav class="top-nav">
    <a class="nav-link" th:href="@{/}">Home</a>
    <a class="nav-link">About</a>
  </nav>
</div>
<div class="container text-center">
  <h3>Enter your email address for new temp password</h3>

  <form id="forgot-pw" th:action="@{/forgotpw}" method="post">
    <label for="email-box" id="email-label">Enter Email:</label>
    <input type="email" id="email-box" name="email" />
    <p th:text="${wrong_email}"></p>
    <button id="submit-button" type="submit" value="Submit">Submit</button>
  </form>

  <h4><a th:href="@{/}">Click here to go Home</a></h4>
</div>

</body>
</html>
