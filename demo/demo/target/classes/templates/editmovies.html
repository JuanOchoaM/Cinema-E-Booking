<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Edit Movies</title>
    <link rel="stylesheet" type="text/css"
          href="/css/editmovies.css"
          th:href="@{/css/editmovies.css}"
    />
</head>
<body>
<div id="nav-ctr">
    <nav class="top-nav">
        <a class="nav-link" th:href="@{/}">Home</a>
        <a class="nav-link" th:href="@{/admin/}">Admin Options</a>
        <a class="nav-link" th:href="@{/admin/managemovies}">Manage Movies</a>
        <div sec:authorize="isAuthenticated">
            <form th:action="@{/logout}" method="post">
                <input class="logout-button" type="submit" value="Sign Out" />
            </form>
        </div>
    </nav>
</div>
<div class="page-ctr">
    <h1 id="promo-header">Edit Movies</h1><hr/>

    <div id="schedule-table-ctr">
        <table id="schedule-table">
            <tr>
                <th class="movie-id">Movie ID</th>
                <th class="schedule-movie-title">Movie Title</th>
                <th class="cast">Cast</th>
                <th class="director">Director</th>
                <th class="producer">Producer</th>
                <th class="rating">Rating</th>
                <th class="reviews">Reviews Link</th>
                <th class="trailer-photo">Trailer Photo</th>
                <th class="trailer-video">Trailer Video</th>
                <th class="synop">Synopsis</th>
                <th class="now-playing">Now Showing</th>
                <th>Edit</th>
            </tr>
            <div class="table-content-ctr" th:each="movie : ${movies}">
                <tr>
                    <td th:text="${movie.id}" />
                    <td th:text="${movie.movieTitle}" />
                    <td th:text="${movie.cast}" />
                    <td th:text="${movie.director}" />
                    <td th:text="${movie.producer}" />
                    <td th:text="${movie.rating}" />
                    <td class="reviews-content" th:text="${movie.reviews}" />
                    <td class="photo-content" th:text="${movie.trailerPhoto}" />
                    <td class="video-content" th:text="${movie.trailerVideo}" />
                    <td class="synopsis" th:text="${movie.synop}" />
                    <td th:text="${movie.nowPlaying}" />
                    <td><button class="edit-dates-button">Edit</button></td>
                </tr>
            </div>
        </table>
    </div>
</div>
</body>
</html>
